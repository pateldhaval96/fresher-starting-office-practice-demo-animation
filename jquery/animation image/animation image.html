<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- animation css download location -->
	 <link rel="stylesheet" href="image/animation.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- animation  jquery download location -->
           <script src="image/wow.js"></script>

      <style type="text/css">

  .imge 
  {
  	  transition: transform .2s;

  }
  .imge:hover
  {
  	-ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
  }


           	/*animation css*/
.animated
{
	animation-fill-mode:both;
}
           </style>

</head>
<body>
  <div class="container">
  	<div class="row">
  		<div class="col-lg-4 col-md-4  " >
  			<div class="wow zoomIn animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:zoomIn;">
  			<img src="image/str1.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  				<div class="wow bounceInLeft animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:bounceInLeft;">
  			<img src="image/str2.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  				<div class="wow bounceInDown animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:bounceInDown;">
  			<img src="image/str3.png" class="img-fluid">
  			</div>
  		</div>
  	</div>
  	 <br>
  	 	<div class="row">
  		<div class="col-lg-4 col-md-4">
  				<div class="wow rollout animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:rollout;">
  			<img src="image/str4.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  			<div class="wow rotateInDownLeft  animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:rotateInDownLeft ;">
  			<img src="image/str5.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  				<div class="wow fadeInDownBig animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:fadeInDownBig;">
  			<img src="image/str6.png" class="img-fluid">
  			</div>
  		</div>
  	</div>
  		 <br>
  	 	<div class="row">
  		<div class="col-lg-4 col-md-4">
  				<div class="wow bounceInUp animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:bounceInUp;">
  			<img src="image/str1.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  				<div class="wow bounceInRight animated"  data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:bounceInRight;">
  			<img src="image/str2.png" class="img-fluid">
  			</div>
  		</div>
  		<div class="col-lg-4 col-md-4">
  				<div class="imge backInRight animated" data-wow-delay="0.5s"  data-wow-duration="2s"  style="visibility:visible; animation-duration: 2s; animation-delay: 0.5s; animation-name:backInRight;">
  			<img src="image/str3.png" class="img-fluid">
  			</div>
  		</div>
  	</div>
  	
  </div>
</body>
</html>
<script type="text/javascript">
// animation js
new WOW().init();
</script>
