<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
 <p>This is a paragraph.</p>
 <button>Hide</button>
 <button class="button">Show</button>
</body>
</html>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
		});

		$(".button").click(function(){
			$("p").show();
		});
	});
</script>
