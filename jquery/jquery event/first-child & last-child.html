<script type="text/javascript">
	$(document).ready(function(){
      $("button").click(function(){
      	$('ul li:first-child').css({"background-color":"red","color":"yellow","text-align":"center","font-size":"22px"});


      	$('ul li:last-child').css({"background-color":"lime","color":"yellow","text-align":"center","font-size":"22px"});

      	$("ul li").append(" hello");

      	$("ul li").prepend(" 123 ");
      });
	});
</script>
