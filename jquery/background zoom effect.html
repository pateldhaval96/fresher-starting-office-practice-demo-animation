		}

		{
					background-image:url(./image/about-img.png); 
						 background-size:cover;
		            width: 100%;
		             height: 100%;
					  /*overflow: hidden; */
					  transition: 0.3s;
					   background-repeat: no-repeat;

		}
		.article-img1-holder
		{
			background-image:url(./image/str1.png); 
			 background-repeat: no-repeat;
			 	 background-size:cover;
