<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<style type="text/css">
		.links {
 /* position: fixed;
  top: 10px;
  right: 3rem;*/
  font-family: "parisplus-std", sans-serif;
}

section {
  height: 100vh;
  margin-top: 3rem;
  padding: 1rem;
}

#section1 {
  background: #98d8cb; /* Türkis */
}
  
#section2 {
  background: #f2dd93; /* Gelb */
}
  
#section3 {
  background: #a08ef1; /* Lila */
}
	</style>
</head>
<body>
<div class="links">
  <a href="#section1" class="btn btn-primary">Link 1</a>
  <a href="#section2" class="btn btn-primary">Link 2</a>
  <a href="#section3" class="btn btn-primary">Link 3</a>
</div> 

<section id="section1">
  Section 1
</section>

<section id="section2">
  Section 2
</section>

<section id="section3">
  Section 3
</section>
</body>
</html>
<script type="text/javascript">
	// Select all »a« elements with a parent class »links« and add a function that is executed on click
$( '.links a' ).on( 'click', function(e){
	
  // Define variable of the clicked »a« element (»this«) and get its href value.
  var href = $(this).attr( 'href' );
  
  // Run a scroll animation to the position of the element which has the same id like the href value.
  $( 'html, body' ).animate({
		scrollTop: $( href ).offset().top
  }, '300' );
	
  // Prevent the browser from showing the attribute name of the clicked link in the address bar
  e.preventDefault();

});
</script>
