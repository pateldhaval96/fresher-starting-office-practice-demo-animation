<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
    <p>Hello Good Morning</p>
    <button>Click Me</button>
</body>
</html>
